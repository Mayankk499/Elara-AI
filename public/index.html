<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <title>Elara Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col items-center justify-center transition-colors duration-500">

  <!-- Header -->
  <header class="w-full max-w-2xl flex items-center justify-between mb-6">
    <h1 class="text-3xl font-extrabold bg-gradient-to-r from-purple-500 to-pink-500 bg-clip-text text-transparent">
      Elara
    </h1>
  </header>

  <!-- Chat Container -->
  <main class="w-full max-w-2xl bg-white dark:bg-gray-800 shadow-2xl rounded-2xl p-6 flex flex-col gap-4 transition">
    <div class="flex items-center gap-2">
      <input 
        type="text" 
        id="question" 
        placeholder="Ask Elara anything..." 
        class="flex-1 px-4 py-3 rounded-xl border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500 transition"
      />
      <button 
        onclick="askGemini()" 
        class="px-5 py-3 rounded-xl bg-gradient-to-r from-purple-500 to-pink-500 text-white font-semibold hover:opacity-90 hover:scale-105 transition"
      >
        Ask
      </button>
    </div>
    <div id="chatBox" class="mt-4 h-80 overflow-y-auto p-4 bg-gray-50 dark:bg-gray-900 rounded-xl shadow-inner">
      <p id="output" class="whitespace-pre-wrap text-lg"></p>
    </div>
  </main>

  <!-- Script (unchanged) -->
  <script>
    async function askGemini() {
      const question = document.getElementById("question").value;

      const res = await fetch("/api/content", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ question }),
      });

      const data = await res.json();
      document.getElementById("output").textContent = data.result;
    }
  </script>
</body>
</html>
